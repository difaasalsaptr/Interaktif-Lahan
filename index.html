        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>

        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-7.298059999255429,108.17611881816167],[-6.676942152606778,109.00277032354704]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_ADMINISTRASI_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Length'] !== null ? autolinker.link(feature.properties['SHAPE_Length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Area'] !== null ? autolinker.link(feature.properties['SHAPE_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ADMINISTRASI_1_0() {
            return {
                pane: 'pane_ADMINISTRASI_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ADMINISTRASI_1');
        map.getPane('pane_ADMINISTRASI_1').style.zIndex = 401;
        map.getPane('pane_ADMINISTRASI_1').style['mix-blend-mode'] = 'normal';
        var layer_ADMINISTRASI_1 = new L.geoJson(json_ADMINISTRASI_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ADMINISTRASI_1',
            layerName: 'layer_ADMINISTRASI_1',
            pane: 'pane_ADMINISTRASI_1',
            onEachFeature: pop_ADMINISTRASI_1,
            style: style_ADMINISTRASI_1_0,
        });
        bounds_group.addLayer(layer_ADMINISTRASI_1);
        map.addLayer(layer_ADMINISTRASI_1);

        var layer_LADANG_2 = new L.geoJson(json_LADANG_2, {

			layer.on('popupopen', function(e) {

			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PEMUKIMAN_3_0() {
            return {

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',

                fill: true,
                fillOpacity: 1,

            }
        }
        map.createPane('pane_PEMUKIMAN_3');
        map.getPane('pane_PEMUKIMAN_3').style.zIndex = 403;
        map.getPane('pane_PEMUKIMAN_3').style['mix-blend-mode'] = 'normal';
        var layer_PEMUKIMAN_3 = new L.geoJson(json_PEMUKIMAN_3, {

        bounds_group.addLayer(layer_PEMUKIMAN_3);
        map.addLayer(layer_PEMUKIMAN_3);
        function pop_SAWAH_4(feature, layer) {
            layer.on({

                    }

            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\

        function style_SAWAH_4_0() {
            return {
                pane: 'pane_SAWAH_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',

            }
        }
        map.createPane('pane_SAWAH_4');
        map.getPane('pane_SAWAH_4').style.zIndex = 404;
        map.getPane('pane_SAWAH_4').style['mix-blend-mode'] = 'normal';
        var layer_SAWAH_4 = new L.geoJson(json_SAWAH_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SAWAH_4',
            layerName: 'layer_SAWAH_4',
            pane: 'pane_SAWAH_4',
            onEachFeature: pop_SAWAH_4,
            style: style_SAWAH_4_0,
        });
        bounds_group.addLayer(layer_SAWAH_4);
        map.addLayer(layer_SAWAH_4);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/SAWAH_4.png" /> SAWAH', layer: layer_SAWAH_4},
            {label: '<img src="legend/PEMUKIMAN_3.png" /> PEMUKIMAN', layer: layer_PEMUKIMAN_3},
            {label: '<img src="legend/LADANG_2.png" /> LADANG', layer: layer_LADANG_2},
            {label: '<img src="legend/ADMINISTRASI_1.png" /> ADMINISTRASI', layer: layer_ADMINISTRASI_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
